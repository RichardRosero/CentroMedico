{% extends 'layout/layout_master.html' %}

{% block content %}
{% load static %}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4 centrar_div">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">    
            <input type="hidden" id="idPaciente" name="idPaciente" value="{{ id }}" /> 
            <input type="hidden" id="Url" data-url="{% url 'consulta_paciente_id' id %}" />
            <a href="{% url 'consulta_paciente_id' id %}" class="btn btn-primary">Regresar</a>                           
            <form method="POST" action="" name="pacienteForm" id="pacienteForm" >                                                                            
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                <div class="message">
                    {{ message}}
                </div>
                    
                {% endfor  %}
                {% endif %}                                 
                    
             <h5 class="mb-4">Biometria</h5>
             <h6 class="mb-4">"{{ nombre }}"</h6>
             <video id="video" autoplay ></video>
             <canvas style="display:none" id="canvas" width="300px" height="300px"></canvas>
            
            
    </form>
</div>
</div>                      
</div>
</div>  
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script> 
<script src="{% static 'js/script.js' %}"></script> 


{% endblock %}
